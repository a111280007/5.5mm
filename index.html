<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>產品資訊卡片</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            display: flex;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card-section {
            padding: 2rem;
            text-align: center;
            background-color: #f9f9f9;
            flex: 1;
            border-right: 1px solid #ddd;
        }
        .card-section h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .card-section p {
            margin-top: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        .card-price {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            padding: 2rem;
            flex: 1;
        }
        .card-price h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-section">
            <h2>5.5mm</h2>
            <p>(1220 × 230 × 5.5mm)</p>
        </div>
        <div class="card-price">
            <h2>$2200/坪</h2>
        </div>
    </div>
</body>
</html>
